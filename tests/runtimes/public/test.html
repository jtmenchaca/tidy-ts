<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="/dataframe-bundle.js"></script>
</head>
<body>
    <div id="result">Loading...</div>
    <script>
        try {
            const { createDataFrame, stats } = TidyDataFrame;
            const df = createDataFrame([{a: 1, b: 2}, {a: 3, b: 4}]);
            const sum = stats.sum(df.a);
            document.getElementById('result').textContent = sum === 4 ? 'PASS' : 'FAIL';
        } catch (e) {
            document.getElementById('result').textContent = 'ERROR: ' + e.message;
        }
    </script>
</body>
</html>
