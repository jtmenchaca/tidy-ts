<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script type="importmap">
    {
        "imports": {
            "@tidy-ts/dataframe": "https://esm.sh/@jsr/tidy-ts__dataframe@0.1.9"
        }
    }
    </script>
</head>
<body>
    <div id="result">Loading...</div>
    <script type="module">
        try {
            const { createDataFrame, stats } = await import('@tidy-ts/dataframe');
            const df = createDataFrame([{a: 1, b: 2}, {a: 3, b: 4}]);
            const sum = stats.sum(df.a);
            document.getElementById('result').textContent = sum === 4 ? 'PASS' : 'FAIL';
        } catch (e) {
            document.getElementById('result').textContent = 'ERROR: ' + e.message;
        }
    </script>
</body>
</html>
