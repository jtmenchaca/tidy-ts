name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/tidy-ts-ci:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create output directories
        run: |
          mkdir -p examples/dataframe/output
          mkdir -p tests/bugs/output

      - name: Run CI tests
        run: deno task ci
