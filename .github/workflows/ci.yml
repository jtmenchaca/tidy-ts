name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/tidy-ts-ci:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create output directories
        run: mkdir -p examples/dataframe/output tests/bugs/output

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.jsonc', 'import_map.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Run CI tests
        run: deno fmt && deno lint && deno test -A --parallel --v8-flags=--max-old-space-size=8192 --ignore=**/LLM/llm.test.ts --ignore=**/t214-analysis.test.ts --ignore=**/csv-file-size-limit.test.ts --ignore=**/intrepret.test.ts --ignore=**/mimicel-csv-import.test.ts src/dataframe examples/dataframe tests/bugs tests/statistical_tests --quiet
